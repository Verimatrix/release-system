COM_ARS_CONFIG_MINIFY_XML_LABEL = "Compact Update Streams"
COM_ARS_CONFIG_MINIFY_XML_DESC = "<p>Should I create minimum sized update streams?</p><p>INI update streams display a vanity comment and the full release notes. Enabling this option removes both of them.</p><p>XML Update Streams are output formatted for humans and include a vanity comment at the top. Enabling this options removes the indentation whitespace and the comment.</p><p>These options can reduce the size of update files by 10% to 70% which has a major impact in bandwidth usage and related charges when there are millions of requests to them every month.</p>"

COM_ARS_CONFIG_USE_COMPATIBILITY_LABEL = "Updates use Version Compatibility"
COM_ARS_CONFIG_USE_COMPATIBILITY_DESC = "<p>Should the update streams use the Version Compatibility component (com_compatibility) to prevent listing unnecessary versions?</p><p>If this is enabled, the Akeeba Version Compatibility component is installed and the software in the update stream is listed in the Akeeba Version Compatiblity component only select versions will be displayed in the update stream. The versions included in the update stream are the versions which are listed in the compatibility page. This reduces the size of the update stream XML file without compromising functionality for end users. Only the latest versions for each PHP and CMS combination will be available in the update stream, i.e. only the versions that Joomla would be able to select anyway.</p>"

COM_ARS_CONFIG_BLEEDINGEDGE_AGE_LABEL = "Maximum age of BleedingEdge releases (days)"
COM_ARS_CONFIG_BLEEDINGEDGE_AGE_DESC = "<p>Only keep BleedingEdge releases up to this many days since they were created. After this many days they will be automatically deleted.</p><p>0 means there is no age limit on BleedingEdge releases.</p>"

COM_ARS_CONFIG_BLEEDINGEDGE_COUNT_LABEL = "Maximum number of BleedingEdge releases"
COM_ARS_CONFIG_BLEEDINGEDGE_COUNT_DESC = "<p>Only keep this many BleedingEdge releases per category. Excess releases will be automatically deleted.</p><p>0 means there is no limit in the number of BleedingEdge releases per category.</p>"